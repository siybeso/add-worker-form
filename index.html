<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج إضافة عامل</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      direction: rtl;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>نموذج إضافة عامل</h2>
  <form id="workerForm">
    <label>الاسم الكامل:
      <input name="الاسم" required />
    </label>

    <label>رقم الإقامة:
      <input name="رقم الإقامة" required />
    </label>

    <label>رقم الجوال:
      <input name="جوال" required />
    </label>

    <label>البريد الإلكتروني:
      <input type="email" name="ايميل" />
    </label>

    <label>اسم المنشأة الموجود عليها العامل:
      <select name="اسم المنشأة" required>
        <option value="">اختر المنشأة</option>
        <option value="شركة ابراهيم علي ابراهيم عسيري للمقاولات">شركة ابراهيم علي ابراهيم عسيري للمقاولات</option>
        <option value="شركة الخدمات المهنية للصيانة والنظافة شركة شخص واحد">شركة الخدمات المهنية للصيانة والنظافة شركة شخص واحد</option>
        <option value="مؤسسة ابراهيم علي ابراهيم عسيري للتشغيل والصيانة">مؤسسة ابراهيم علي ابراهيم عسيري للتشغيل والصيانة</option>
        <option value="مؤسسة محترف الواجهات الملونة التجارية">مؤسسة محترف الواجهات الملونة التجارية</option>
      </select>
    </label>

    <button type="submit">إرسال</button>
  </form>

  <p id="response" style="text-align: center; margin-top: 20px;"></p>

  <script>
    const form = document.getElementById("workerForm");
    const responseMsg = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseMsg.textContent = "جاري الإرسال...";

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const res = await fetch("https://beso100.app.n8n.cloud/webhook/add-worker", {
          method: "POST",
          body: data,
        });

        if (res.ok) {
          responseMsg.textContent = "✅ تم إرسال البيانات بنجاح!";
          form.reset();
        } else {
          responseMsg.textContent = "❌ حدث خطأ أثناء الإرسال.";
        }
      } catch (error) {
        responseMsg.textContent = "❌ تعذر الاتصال بالخادم.";
      }
    });
  </script>
</body>
</html>
